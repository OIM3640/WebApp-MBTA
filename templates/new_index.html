<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest MBTA Station</title>
</head>
<body>
    <h1>Hello! Please enter a Boston location to find the nearest MBTA station!</h1>
    <form method="post" action="/">
        <label for="query">Enter Valid Boston Location:</label>
        <input type="text" id="query" name="query">
        <input type="submit" value="Submit">
    </form>
    
    <h2>Data from Mapbox API</h2>
    <div>
        <p>{{data['mapbox_data']}}</p>
    </div>
    <h2>Data from MBTA API</h2>
    <div>
        <p>{{data['mbta_data']}}</p>
    </div>
    <h2>MBTA Wheelchair Data</h2>
    <div>
        <p>{{data['mbta_wheelchair_data']}}</p>
    </div>
    
</body>
</html>
