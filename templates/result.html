<!DOCTYPE html>
<html>
<head>
    <title>MBTA Stop Finder</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
        display: flex;
        /* enable flexbox */
        flex-direction: column;
        /* stack elements vertically */
        justify-content: center;
        /* center vertically */
        align-items: center;
        /* center horizontally */
        height: 150vh;
        /* set the height of the container to the full height of the viewport */
        }

        h1{
            text-align: center;
            font-size: 36px;
        }
        body {
            text-align: center;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <h1>Nearest MBTA Station to {{place_name}}</h1>
    <p>The nearest MBTA station to {{place_name}} is {{station_name}}</p>
    {% if wheelchair_assessible %}
        <p> This station is accessible.</p>
    {% else %}
        <p> This station is not accesible.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
