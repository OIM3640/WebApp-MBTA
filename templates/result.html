<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <style>
      body {
        background-color: aqua;
      }

      h1 {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      p {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
      }

      div {
        text-align: center;
      }

      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Search results:</h1>
      <p>The location you entered is {{location}}.</p>
      <p>
        The nearest MBTA stop is {{station}}. At the station, wheelchair access
        is {{wheelchair_status}}.
      </p>

      <button><a href="/">Enter another location!</a></button>
    </div>
  </body>
</html>
