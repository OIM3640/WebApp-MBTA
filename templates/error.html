<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve ate your page</title>
    <style>
        body {
            background-color: #fbffc9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 50px;
        }

        h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 90%;
            height: auto;
        }

        img:hover {
            transform: scale(1.05);
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>There seems to be an error!</h1>
    <h2>{{ error_message }}</h2>
    <img src="https://cdn-akbcd.nitrocdn.com/uAzHNABcNZTqTDDLuOdKkQlOQcZsAuFo/assets/static/optimized/rev-d7561ce/wp-content/uploads/2019/06/crying-cat-biting-a-cord.jpg"
        width="500" alt="Sad Cat">

    <div class="button-container">
        <a href="{{ url_for('hello') }}">Go back to home page</a>
    </div>
</body>

</html>
