<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Station Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MBTA Station Results</h1>
    {% if station_name %}
        <p><strong>Station Name:</strong> {{ station_name }}</p>
        <p><strong>Wheelchair Accessible:</strong> {% if wheelchair_accessible %}Yes{% else %}No{% endif %}</p>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Go back to the homepage</a>
</body>
