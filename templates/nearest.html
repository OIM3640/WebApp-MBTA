<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Station Finder - Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-box {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTA Station Finder - Results</h1>
        <div class="result-box">
            <p>Nearest MBTA Station: <strong>{{ nearest_station_name }}</strong></p>
            <p>Wheelchair Accessible: <strong>{{ is_accessible }}</strong></p>
            <p>Weather: <strong>{{ weather_info }}</strong></p>

            <button onclick="window.location.href='/'">Go Back</button>
        </div>
    </div>
</body>
</html>
