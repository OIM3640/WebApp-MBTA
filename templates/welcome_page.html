<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Station Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #fff;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #ff69b4;
            color: #ffffff; 
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

<h1>Welcome!</h1>
<p>Type a place to search for the nearest MBTA stations:</p >
<form action="/search_nearest_mbta" method="post">
    <input type="text" name="place" placeholder="Enter a place" required>
    <input type="submit" value="Search">
</form>

</body>
</html>
