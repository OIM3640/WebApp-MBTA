<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>MBTA Station Finder</h3>

<div class="container">
    <form action="" method="post">
    <label for="location">Location  <img src="https://cdn0.iconfinder.com/data/icons/office-line-8/100/Location-512.png"  width="25" height="30"></label>
    <input type="text" id="location" name="location" placeholder="Enter Location in Boston">


    <input type="submit" value="Submit">
  </form>
</div>
