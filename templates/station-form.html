<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazing app to help you find the nearest MBTA station</title>
        <style>
            form {
                border: 1px solid rgb(116, 204, 222);
                padding: 10px;
            }
            .red {
                color: red;
            }

        </style>
    </head>

    <body>
        {% if error %}
        <h1>Error Message</h1>
        <p class= 'red'>There are no MBTA stops close enough to this location with the selected transportation method. </p>
        <p><a href="/station/">Go Back</a></p>
        {% else %}
            <form action="" method="post">
                <h1>Hello!</h1>
                <p>
                    <label for="">Place Name: <input type="text" name="place_name"></label>
                </p>
                <p>
                    <label for="my-dropdown">Select a transportation method:</label>
                    <select id="'my-dropdown" name="route_type">
                        <option value="all">All</option>
                        <option value="subway">Subway</option>
                        <option value="rail">Comuter Rail</option>
                        <option value="bus">Bus</option>
                        <option value="ferry">Ferry</option>
                    </select>
                </p>
                <p>
                    <button>Check Nearest Station</button>
                </p>
            </form>
        {% endif %}
    </body>
</html>
