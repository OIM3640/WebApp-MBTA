<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amazing app to help you find nearest MBTA station</title>
    <style>
      .red{
        color:red;
      }
    </style>
  </head>
  <body>
    <form action="" method="POST">
      <h1>Hello!</h1>
        {% if error %}
        <p class = 'red'> Please enter a location in Boston! </p>
        {% endif %}
      <p>Enter your location in Boston below so we can help you find the nearest station:</p>
      <label for=""> Location: <input type="text" name="location"></label>
        <button>Check Nearest Station</button>
    </form>
  </body>
</html>
