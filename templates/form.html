<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing app to help you find the nearest MBTA station</title>
</head>
<style>
    body {
        background-color: whitesmoke;
        text-align: center
    }

    h1 {
        color: palevioletred;
        background-color: gainsboro;
        font-size: 60px
    }
</style>

<body>
    <h1>Hello!</h1>
    <h2>
        Welcome to the Amazing App to help you find the nearest MBTA station!
    </h2>
    <p>
        Please enter a place name to find its nearest MBTA stop, wheelchair accessibility, and weather.
    </p>
    <form action="/" method="post">
        
        <label for="place_name">
            Place Name:
            <input type="text" name="place_name" />
        </label>

        <button>Submit</button>
    </form>
</body>

</html>
