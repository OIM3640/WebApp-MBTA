    <title>Amazing app to help you find the nearest MBTA station</title>

    body{
        background-color: bisque;
        text-align: center;

</style>

<body>
    <h1>Find the nearest MBTA Stop</h1>
    <form action = "http://localhost5000/submit" method = "POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click on the Submit button to find the nearest MBTA stop and wheelchair accessibility for the same</p>
