<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Station</title>
    <style>
    body{background-color:lightblue}
    #headerword {position:relative;text-align:center; color: white; font-style:bold; background-color:darkred; padding:4px;margin-left: 200px; margin-right: 200px;}

    #header2 {position:relative;text-align:center; color: white; font-style:bold; background-color:orange; padding:4px;margin-left: 200px; margin-right: 200px;}
    .header {
      padding: 10px;
      text-align: center;
      background-color: lightblue;

      color: white;
      font-size: 30px;
    }
    h2 {text-align: center;
    background-color: green;

    .center {
    display: block;
    margin-left: auto;

    padding-top: 20px;
    
    } 

    p{text-align: center;font-weight: bold;}

    #button {text-align: center;}

</head>
<body>
    <div class = "header">
        <h1 id="headerword">MBTA Station Finder</h1>
      </div>
      <h1 id="header2">Results Below!</h1>
      <div>
      <h2> Find the Nearest MBTA Station </h2>

        <p>Location: {{ place_name }}</p>

    <div id="button">

    <img id=boston_map src="https://cdn.mbta.com/sites/default/files/media/2023-01/2022-12-12-subway-map-v37f.jpg" alt="Map of Boston" title="Boston MBTA Map" width ="200" class="center">
