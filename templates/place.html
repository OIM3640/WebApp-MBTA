<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'>
    <style>
        .green-text {
            color: green;
        }

        .red-text {
            color: red;
        }
    </style>
    <title>Nearest MBTA Station</title>
</head>
<body>
    <h1>Nearest MBTA station</h1>
    <p>Station name: {{station_name}}</p>
    <p>Wheelchair accessible: <span class="{{'green-text' if is_accessible else 'red-text'}}">{{'Yes' if is_accessible else 'No'}}</span></p>
    <p>Distance from your address to the station: {{ distance }} km.</p>
</body>
</html>
