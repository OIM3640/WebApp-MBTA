<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Nearest MBTA Station</title>
</head>
<body>
    <h1>Nearest MBTA station</h1>
    <p>Station name: {{station_name}}</p>
    <p>Weelchair accessible: <span style="color: {{'green' if is_accessible else 'red'}}">{{'Yes' if is_accessible else 'No'}}</span></p>
    <p>Distance from your address to the station: {{ distance }} km.</p>
</body>
</html>
