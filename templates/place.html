<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Document</title>
</head>
<body>
    <H1>Nearest MBTA station</h1>
    <p> Station name: {{station_name}}</p>
    <p>Weelchair accessible: {{'Yes' if is_accessible else 'No'}} </p>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGRheWFuMSIsImEiOiJjbG90YW55ZzkwNzhkMm5yejMxNGc0dmt3In0.-NjEbixr-D50ovwKWG2CsQ'; // Replace with your Mapbox access token
        var map = new mapboxgl.Map ({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [{{ longitude }}, {{ latitude }}], // starting position [lng, lat]
            zoom: 14 // starting zoom 
        });
        new mapboxgl.Marker()
            .setLngLat([{{longitude}}, {{ latitude }}])
            .addTo(map);
    </script>
</body>
</html>
