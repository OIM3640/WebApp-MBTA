<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing app to help you find the nearest MBTA station</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
    }
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .mask{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(0, 0, 0, 0.7);
    z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }

    h1 {
      font-size: 4em;
    }

    input[type="text"] {
      font-size: 1.5em;
      margin-top: 20px;
    }

  </style>
</head>

<body>

  <video autoplay muted loop class="bg-video">
    <source src="/static/image/cyber-comp.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="mask"></div>

  <div class="content">
    <h1>Welcome, Passenger</h1>
    <p>Where do you want to go?</p>

    <form action="/nearest_mbta/" method="post">
      <input type="text" name="place" placeholder="Enter a location" required>
      <input type="submit" value="Search">
    </form>
  </div>
</body>

</html>
