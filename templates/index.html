<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing webpage to help you find the nearest MBTA station and more!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      /* So the padding doesn't increase the width */
    }

    input[type="submit"] {
      background-color: #597C31;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #006644;
      /* Babson Green */
    }
  </style>
</head>

<body>
  <div>
    <h1>Find MBTA Stops and More</h1>
    <form method="post">
      <label for="place_name">Enter a Place Name:</label>
      <input type="text" id="place_name" name="place_name" placeholder="e.g., Boston University">
      <input type="submit" value="Search">
    </form>
  </div>
</body>

</html>
