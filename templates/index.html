<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Closest MBTA station</title>
  </head>
  <body>
      <p>Hello, please enter your address to get the nearest MBTA station.</p>
      {% block content %}
      <form action = "#" method = "POST">
        <p>Street:</p>
        <p><input type = "text" name = "street"/></p>
        <p>City:</p>
        <p><input type = "text" name = "city"/></p>
        <p>State(MA):</p>
        <p><input type = "text" name = "ma"/></p>
        <p><input type = "submit" value = "submit"/></p>
      </form>
      {% endblock %}
  </body>
</html>
