<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing app to help you find the nearest MBTA station</title>
  </head>

  <body>
    <h1>MBTA Helper</h1>
    <p>Welcome! Use this app to find the nearest MBTA station.</p>
    <form method="post" action="{{ url_for('index') }}">
      <label for="place_name">Enter a place name: </label>
      <input type="text" id="place_name" name="place_name" required>
      <button type="submit">Find Nearest Station</button>
    </form>
  </body>
</html>
