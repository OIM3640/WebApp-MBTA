<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
</head>

<body>
    <h1>Please input your location:</h1>
    <form method="post">
        <input type="text" name="name" />
        <input type="submit" value="Submit" />
    </form>
    {% if error %}
    <h2>Invalid address, please add ", Boston" to the address</h2>
    {% else %}
    <h2>Nearest Station is:</h2> {{ location }}
    <h2> Find an event near you:</h2> {{ event_name }} {{ event_venue }} {{ event_link }}
    <h2>{{ accessible }}</h2>
    {% endif %}

</body>

</html>
